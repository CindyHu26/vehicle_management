<div 
  class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50"
  hx-on:click="if (event.target === this) this.remove()"
>
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg relative">
    
    <div class="absolute top-0 right-0 pt-4 pr-4">
      <button 
        type="button"
        class="text-gray-400 hover:text-gray-600 transition duration-150 ease-in-out"
        onclick="this.closest('.fixed').remove()"
        aria-label="Close"
      >
        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <h2 class="text-2xl font-semibold mb-4">
      {% if spot %} 編輯車位 {% else %} 新增車位 {% endif %}
    </h2>

    <form 
      {% if spot %}
        hx-post="/parking-spot/{{ spot.id }}/edit"
      {% else %}
        hx-post="/parking-spot/new"
      {% endif %}
      hx-swap="none"
      hx-on:htmx:afterOnLoad="this.closest('.fixed').remove()"
      hx-on:htmx:afterOnLoad="showSuccessMessage(this)"
    >
      <div class="space-y-4">
        
        <div>
          <label for="lot_id" class="block text-sm font-medium text-gray-700">所屬停車場</label>
          <select name="lot_id" id="lot_id" class="mt-1 block w-full searchable-select" required>
            <option value="">-- 請選擇 --</option>
            {% for lot in all_lots %}
              <option value="{{ lot.id }}" {% if spot and spot.lot_id == lot.id %}selected{% endif %}>
                {{ lot.name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label for="spot_number" class="block text-sm font-medium text-gray-700">車位編號</label>
          <input type="text" name="spot_number" id="spot_number" value="{{ spot.spot_number if spot else '' }}" 
                 required 
                 placeholder="例如: B1-01"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">車位描述</label>
            <textarea name="description" id="description" rows="2"
                placeholder="例如: 靠牆小車位"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >{{ (spot.description or '') if spot else '' }}</textarea>
        </div>

      </div>

      <div class="mt-6 flex justify-end space-x-3">
        <span class="save-status text-green-600 text-sm"></span>
        <button type="button" 
                class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300"
                hx-on:click="this.closest('.fixed').remove()"
        >
          取消
        </button>
        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700"
        >
          儲存
        </button>
      </div>
    </form>
    
  </div>
</div>
