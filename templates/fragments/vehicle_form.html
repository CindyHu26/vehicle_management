<div 
  class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50"
  hx-on:click="if (event.target === this) this.remove()"
>
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
    
    <h2 class="text-2xl font-semibold mb-4">
      {% if vehicle %}
        編輯車輛 ({{ vehicle.plate_no }})
      {% else %}
        新增車輛
      {% endif %}
    </h2>

    <form 
      {% if vehicle %}
        hx-post="/vehicle/{{ vehicle.id }}/edit"
      {% else %}
        hx-post="/vehicle/new"
      {% endif %}
      
      hx-on="htmx:afterOnLoad: this.closest('.fixed').remove()"
    >
      <div class="grid grid-cols-2 gap-4">
        
        <div>
          <label for="plate_no" class="block text-sm font-medium text-gray-700">車牌號碼</label>
          <input type="text" name="plate_no" id="plate_no" value="{{ vehicle.plate_no if vehicle else '' }}" 
                 required 
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label for="user_id" class="block text-sm font-medium text-gray-700">主要使用人</label>
          <select name="user_id" id="user_id" class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option value="">-- 無 --</option>
            {% for emp in all_employees %}
              <option value="{{ emp.id }}" {% if vehicle and vehicle.user_id == emp.id %}selected{% endif %}>
                {{ emp.name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label for="vehicle_type" class="block text-sm font-medium text-gray-700">車輛類型</label>
          <select name="vehicle_type" id="vehicle_type" 
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            {% for vt in vehicle_types %}
              <option value="{{ vt.value }}" {% if vehicle and vehicle.vehicle_type == vt %}selected{% endif %}>
                {{ vehicle_type_map.get(vt.value, vt.value) }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label for="status" class="block text-sm font-medium text-gray-700">狀態</label>
          <select name="status" id="status" 
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            {% for vs in vehicle_statuses %}
              <option value="{{ vs.value }}" {% if vehicle and vehicle.status == vs %}selected{% endif %}>
                {{ vehicle_status_map.get(vs.value, vs.value) }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="col-span-2">
          <label for="company" class="block text-sm font-medium text-gray-700">所屬公司/人員</label>
          <input type="text" name="company" id="company" value="{{ vehicle.company if vehicle else '' }}"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div>
          <label for="make" class="block text-sm font-medium text-gray-700">品牌</label>
          <input type="text" name="make" id="make" value="{{ vehicle.make if vehicle else '' }}"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="model" class="block text-sm font-medium text-gray-700">型號</label>
          <input type="text" name="model" id="model" value="{{ vehicle.model if vehicle else '' }}"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

      </div>

      <div class="mt-6 flex justify-end space-x-3">
        <button type="button" 
                class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300"
                hx-on:click="this.closest('.fixed').remove()"
        >
          取消
        </button>
        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700"
        >
          儲存
        </button>
      </div>
    </form>
    
  </div>
</div>
