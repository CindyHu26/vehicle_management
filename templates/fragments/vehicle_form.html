<div 
  class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50"
  hx-on:click="if (event.target === this) this.remove()"
>
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg relative">
    
    <div class="absolute top-0 right-0 pt-4 pr-4">
      <button 
        type="button"
        class="text-gray-400 hover:text-gray-600 transition duration-150 ease-in-out"
        onclick="this.closest('.fixed').remove()"
        aria-label="Close"
      >
        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <h2 class="text-2xl font-semibold mb-4">
      {% if vehicle %}
        編輯車輛 ({{ vehicle.plate_no }})
      {% else %}
        新增車輛
      {% endif %}
    </h2>

    <form 
      {% if vehicle %}
        hx-post="/vehicle/{{ vehicle.id }}/edit"
      {% else %}
        hx-post="/vehicle/new"
      {% endif %}
      hx-swap="none"
      hx-on:htmx:afterOnLoad="showSuccessMessage(this)"
      >
      <div class="grid grid-cols-2 gap-4">
        
        <div>
          <label for="plate_no" class="block text-sm font-medium text-gray-700">車牌號碼</label>
          <input type="text" name="plate_no" id="plate_no" value="{{ vehicle.plate_no if vehicle else '' }}" 
                 required 
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label for="user_id" class="block text-sm font-medium text-gray-700">主要使用人</label>
          <select name="user_id" id="user_id" class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 searchable-select">
            <option value="">-- 無 --</option>
            {% for emp in all_employees %}
              <option value="{{ emp.id }}" {% if vehicle and vehicle.user_id == emp.id %}selected{% endif %}>
                {{ emp.name }}{{ " / " ~ emp.phone if emp.phone else "" }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label for="vehicle_type" class="block text-sm font-medium text-gray-700">車輛類型</label>
          <select name="vehicle_type" id="vehicle_type" 
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            {% for vt in vehicle_types %}
              <option value="{{ vt.value }}" {% if vehicle and vehicle.vehicle_type == vt %}selected{% endif %}>
                {{ vehicle_type_map.get(vt.value, vt.value) }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label for="status" class="block text-sm font-medium text-gray-700">狀態</label>
          <select name="status" id="status" 
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            {% for vs in vehicle_statuses %}
              <option value="{{ vs.value }}" {% if vehicle and vehicle.status == vs %}selected{% endif %}>
                {{ vehicle_status_map.get(vs.value, vs.value) }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="col-span-2">
          <label for="company" class="block text-sm font-medium text-gray-700">所屬公司/人員</label>
          <input type="text" name="company" id="company" value="{{ (vehicle.company or '') if vehicle else '' }}"
                 list="company-list" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          
          <datalist id="company-list">
            {% for comp in all_companies %}
              <option value="{{ comp }}">
            {% endfor %}
          </datalist>
        </div>
        
        <div>
          <label for="make" class="block text-sm font-medium text-gray-700">品牌</label>
          <input type="text" name="make" id="make" value="{{ (vehicle.make or '') if vehicle else '' }}"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="model" class="block text-sm font-medium text-gray-700">型號</label>
          <input type="text" name="model" id="model" value="{{ (vehicle.model or '') if vehicle else '' }}"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label for="manufacture_date" class="block text-sm font-medium text-gray-700">出廠年月</label>
          <input type="date" name="manufacture_date" id="manufacture_date" 
                 value="{{ vehicle.manufacture_date.strftime('%Y-%m-%d') if vehicle and vehicle.manufacture_date else '' }}"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label for="maintenance_interval" class="block text-sm font-medium text-gray-700">保養基準 (km)</label>
          <input type="number" name="maintenance_interval" id="maintenance_interval" 
                 value="{{ (vehicle.maintenance_interval or '') if vehicle else '' }}"
                 placeholder="例如: 5000"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

      </div>

      <div class="mt-6 flex justify-end space-x-3">
        <span class="save-status text-green-600 text-sm"></span>
        <button type="button" 
                class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300"
                hx-on:click="this.closest('.fixed').remove()"
        >
          取消
        </button>
        
        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700"
        >
          儲存
        </button>
      </div>
    </form>
    
  </div> 
</div>
